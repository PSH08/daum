<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daum</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <article class="logo">
                <h1>
                    <a href="https://www.daum.net/">
                        <span class="ir_pm">daum</span>
                    </a>
                </h1>
            </article>
        </div>
    </section>
    <section class="main">
        <div class="container">
            <div class="main_wrap">
                <div class="login">
                    <a href="https://www.daum.net/"><-다른 방법으로 로그인</a>
                <div>
                <article class="login_bar">
                    <div class="login_id">
                        <input type="text" placeholder="아이디">
                    </div>
                    <div class="login_psw">
                        <input type="password" placeholder="비밀번호">
                    </div>
                    <div class="btn">
                        <a href="https://www.daum.net/"><input type="button" value="로그인"></a>
                    </div>
                    <div class="sup_login">
                        <a href="https://www.daum.net/"><input type="checkbox"><span>로그인 상태 유지</span></a>
                    </div>
                    <div class="search_login">
                        <a href="https://www.daum.net/">아이디 찾기</a>
                        <span>|</span>
                        <a href="https://www.daum.net/">비밀번호 찾기</a>
                    </div>
                    <div class="banner">
                        <img src="./img/bnr_login.jpg" alt="카카오계정통합">
                    </div>
                </article>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="container">
            <div class="line"></div>
            <div class="service">
                <a href="https://www.daum.net/">kakao corp</a>
                <span>|</span>
                <a href="https://www.daum.net/">고객센터</a>
            </div>
        </div>
    </section>
</body>
</html>
